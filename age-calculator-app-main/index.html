<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator</title>
  </head>
  <body>

      <div class="container-fliud parentDiv">
       <div class="row mt-5 ms-4">
          <div class="col-3 ">
            <label for="text" class="text"> <B>DAY</B></label>
            <input type="number" class="mt-1 form-control setInput" placeholder="DD" id="day" min="1" max="31" >
          </div>
          <div class="col-3">
            <label for="text" class="text"> <B>MONTH</B></label>
            <input type="number" class="mt-1 form-control setInput" placeholder="MM" id="month" min="1" max="12" >
          </div>
          <div class="col-3 mb-3">
            <label for="text" class="text"> <B>YEAR</B></label>
            <input type="number" class="mt-1 form-control setInput" placeholder="YYYY"   id="year" min="1900">
            <!-- <p id="result"></p> -->
          </div>
       </div>
       <div class="row m-0 p-0">
          <div class="col-10">
            <hr class="ms-4 line">
          </div>
          <div class="col-2 m-0 p-0">
            <button class="btn btn-primary buttonSet" onclick="ageCalculate()"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
          </div>
          <h1 class="ms-4 headingSet"><span class="spanColor" id="resultYears">--</span> <span>years</span></h1>
          <h1 class="ms-4 headingSet"><span class="spanColor" id="resultMonths">--</span> <span>months</span></h1>
          <h1 class="ms-4 headingSet "><span class="spanColor" id="resultDays">--</span> <span>days</span></h1>
          <p id="result"></p>
        </div>
        </div>













    <script src="./logic.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
